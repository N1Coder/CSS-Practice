<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Link Css -->
  <link rel="stylesheet" href="dist/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { position: absolute; bottom: 0; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="value">
        <span>
          <img src="images/icon-ethereum.svg" alt="Ethereum">
          0.041 ETH
        </span>
  
        <span>
          <img src="images/icon-clock.svg" alt="Clock">
          3 days left
        </span>
      </div>
    </div>

    <hr class="line">

    <div class="footer">
      <img src="images/image-avatar.png" alt="avatar-user">
      <span>Creation of </span> Jules Wyvern
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">N1Coder</a>.
  </div>
</body>
</html>
