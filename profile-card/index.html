<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="bg-pattern top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="bg-pattern bot">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card">

    <div class="top-bg">
      <div class="profile-logo">
        <img src="images/image-victor.jpg" alt="User Profile">
      </div>
    </div>

    <div class="content">
      <h3 class="name">Victor Crest <span>26</span> <br> <span class="city">London</span></h3>

      <ul>
        <li><h3>80K <br> <span>Followers</span></h3></li>
        <li><h3>803K <br> <span>Likes</span></h3></li>
        <li><h3>1.4K <br> <span>Photos</span></h3></li>
      </ul>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nico Arifin</a>.
  </div> -->
</body>
</html>
